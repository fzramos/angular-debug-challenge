<form #itemForm="ngForm" (ngSubmit) = "onSubmit(itemForm)">
    <!-- this #itemForm going from NgForm to ngForm was hugely different -->
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input type="number" 
                    name="amount" 
                    class="input" 
                    placeholder="amount" 
                    style="width:100px" 
                    [ngModel]='item.amount'
                    required
                >
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input type="text"
                    name="description" 
                    class="input" 
                    placeholder="Description" 
                    [ngModel] = 'item.description'
                    required
                >
                </p>
            </div>

            <div class="field is-narrow">
                <button class="button is-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
</form>
